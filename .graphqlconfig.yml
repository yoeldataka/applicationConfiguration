projects:
  applicationConfig:
    schemaPath: amplify/backend/api/applicationConfig/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-west-3
        apiId: null
        maxDepth: 3
extensions:
  amplify:
    version: 3
